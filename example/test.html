    <head>
        <meta charset="utf-8">
        <title>Testing</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet" />
        <link href="../dist/beaker.min.css" rel="stylesheet" />
    </head>
    <body>
        <header class="header">
            <h1>Color Palette</h1>
        </header>
        <section class="palette">
            <div class="swatches">
                <div class="swatch">
                    <div class="left color red"></div>
                    <div class="right color dark-red"></div>
                    <h1>Vermilion</h1>
                    <label>#E83D3A</label>
                    <label>#CE3633</label>
                </div>
                <div class="swatch">
                    <div class="left color orange"></div>
                    <div class="right color dark-orange"></div>
                    <h1>Rajah</h1>
                    <label>#FFA559</label>
                    <label>#E59350</label>
                </div>
                <div class="swatch">
                    <div class="left color yellow"></div>
                    <div class="right color dark-yellow"></div>
                    <h1>Orange-Yellow</h1>
                    <label>#FFD166</label>
                    <label>#FFA559</label>
                </div>
                <div class="swatch">
                    <div class="left color grass"></div>
                    <div class="right color dark-grass"></div>
                    <h1>Dark Pastel Green</h1>
                    <label>#00BF57</label>
                    <label>#00A54A</label>
                </div>
            </div>
            <div class="swatches">
                <div class="swatch">
                    <div class="left color green"></div>
                    <div class="right color dark-green"></div>
                    <h1>Carribean Green</h1>
                    <label>#06D6A0</label>
                    <label>#05BC8B</label>
                </div>
                <div class="swatch">
                    <div class="left color aqua"></div>
                    <div class="right color dark-aqua"></div>
                    <h1>Tiffany Blue</h1>
                    <label>#00BBBF</label>
                    <label>#00A2A5</label>
                </div>
                <div class="swatch">
                    <div class="left color sky"></div>
                    <div class="right color dark-sky"></div>
                    <h1>Rich Electric Blue</h1>
                    <label>#0099D6</label>
                    <label>#0087BC</label>
                </div>
                <div class="swatch">
                    <div class="left color purple"></div>
                    <div class="right color dark-purple"></div>
                    <h1>Liberty</h1>
                    <label>#53599A</label>
                    <label>#44497F</label>
                </div>
            </div>
            <div class="swatches">
                <div class="swatch">
                    <div class="left color pink"></div>
                    <div class="right color dark-pink"></div>
                    <h1>Infra Red</h1>
                    <label>#EF476F</label>
                    <label>#D64063</label>
                </div>
                <div class="swatch">
                    <div class="left color very-light-gray"></div>
                    <div class="right color lighter-gray"></div>
                    <h1>Light Gray</h1>
                    <label>#B4BCC1</label>
                    <label>#9CA3A8</label>
                </div>
                <div class="swatch">
                    <div class="left color light-gray"></div>
                    <div class="right color gray"></div>
                    <h1>Medium Gray</h1>
                    <label>#848B8E</label>
                    <label>#6D7275</label>
                </div>
                <div class="swatch">
                    <div class="left color dark-gray"></div>
                    <div class="right color darker-gray"></div>
                    <h1>Dark Gray</h1>
                    <label>#55595B</label>
                    <label>#3D4042</label>
                </div>
            </div>
        </section>
