<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Testing</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet" />
    <link href="../dist/beaker.min.css" rel="stylesheet" />
</head>

<body>
    <header class="header">
        <h1>Color Palette</h1>
    </header>
    <section class="palette">
        <div class="swatches">
            <div class="swatch">
                <div class="color samples">
                    <div class="left square red"></div>
                    <div class="right square dark-red"></div>
                </div>
                <div class="color content">
                    <h1>Vermilion</h1>
                    <label>#E83D3A</label>
                    <label>#CE3633</label>
                </div>
            </div>
            <div class="swatch">
                <div class="color samples">
                    <div class="left square orange"></div>
                    <div class="right square dark-orange"></div>
                </div>
                <div class="color content">
                    <h1>Rajah</h1>
                    <label>#FFA559</label>
                    <label>#E59350</label>
                </div>
            </div>
            <div class="swatch">
                <div class="color samples">
                    <div class="left square yellow"></div>
                    <div class="right square dark-yellow"></div>

                </div>
                <div class="color content">
                    <h1>Orange-Yellow</h1>
                    <label>#FFD166</label>
                    <label>#FFA559</label>
                </div>
            </div>
            <div class="swatch">
                <div class="color samples">
                    <div class="left square grass"></div>
                    <div class="right square dark-grass"></div>
                </div>
                <div class="color content">
                    <h1>Dark Pastel Green</h1>
                    <label>#00BF57</label>
                    <label>#00A54A</label>
                </div>
            </div>
        </div>
        <div class="swatches">
            <div class="swatch">
                <div class="color samples">
                    <div class="left square green"></div>
                    <div class="right square dark-green"></div>
                </div>
                <div class="color content">
                    <h1>Carribean Green</h1>
                    <label>#06D6A0</label>
                    <label>#05BC8B</label>
                </div>
            </div>
            <div class="swatch">
                <div class="color samples">
                    <div class="left square aqua"></div>
                    <div class="right square dark-aqua"></div>
                </div>
                <div class="color content">
                    <h1>Tiffany Blue</h1>
                    <label>#00BBBF</label>
                    <label>#00A2A5</label>
                </div>
            </div>
            <div class="swatch">
                <div class="color samples">
                    <div class="left square sky"></div>
                    <div class="right square dark-sky"></div>
                </div>
                <div class="color content">
                    <h1>Rich Electric Blue</h1>
                    <label>#0099D6</label>
                    <label>#0087BC</label>
                </div>
            </div>
            <div class="swatch">
                <div class="color samples">
                    <div class="left square purple"></div>
                    <div class="right square dark-purple"></div>
                </div>
                <div class="color content">
                    <h1>Liberty</h1>
                    <label>#53599A</label>
                    <label>#44497F</label>
                </div>
            </div>
        </div>
        <div class="swatches">
            <div class="swatch">
                <div class="color samples">
                    <div class="left square pink"></div>
                    <div class="right square dark-pink"></div>
                </div>
                <div class="color content">
                    <h1>Infra Red</h1>
                    <label>#EF476F</label>
                    <label>#D64063</label>
                </div>
            </div>
            <div class="swatch">
                <div class="color samples">
                    <div class="left square light-gray-1"></div>
                    <div class="right square light-gray-2"></div>
                </div>
                <div class="color content">
                    <h1>Light Gray</h1>
                    <label>#D7E2E8</label>
                    <label>#B4BCC1</label>
                </div>
            </div>
            <div class="swatch">
                <div class="color samples">
                    <div class="left square medium-gray-1"></div>
                    <div class="right square medium-gray-2"></div>
                </div>
                <div class="color content">
                    <h1>Medium Gray</h1>
                    <label>#90979B</label>
                    <label>#6D7275</label>
                </div>
            </div>
            <div class="swatch">
                <div class="color samples">
                    <div class="left square dark-gray-1"></div>
                    <div class="right square dark-gray-2"></div>
                </div>
                <div class="color content">
                    <h1>Dark Gray</h1>
                    <label>#494D4F</label>
                    <label>#252728</label>
                </div>
            </div>
        </div>
    </section>

    <script src="http://code.jquery.com/jquery-3.2.1.min.js" charset="utf-8"></script>
    <!-- <script src="../test/colors/test.js" charset="utf-8"></script> -->
</body>

</html>
